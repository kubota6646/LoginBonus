# ================================
# LoginBonus Bungeecord版 設定ファイル
# ================================
# このファイルはBungeecordサーバーでのみ使用されます。
# Planのネットワークページに連続ログイン日数を表示するための設定です。

# ================================
# MySQL設定（必須）
# ================================
# BungeecordではMySQLストレージのみ対応しています。
# Spigot/Bukkitサーバーと同じMySQLデータベースを指定してください。
mysql:
  host: localhost
  port: 3306
  database: loginbonus
  table-name: player_data  # テーブル名（Bukkitサーバーと同じ名前を使用）
  username: root
  password: password
  # SSL接続を使用するかどうか（推奨: true、リモートデータベースの場合は必須）
  use-ssl: false
  # 接続プール設定
  connection-pool:
    maximum-pool-size: 10
    minimum-idle: 2
    connection-timeout: 30000
